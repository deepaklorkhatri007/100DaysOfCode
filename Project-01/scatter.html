<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Scatter plot</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <script>
            // S and V values form my enzymology question
            const dataset = [
                [1, 16],
                [1.25, 19],
                [1.65, 23.6],
                [2, 30.8],
                [2.5, 30.3],
                [3.33, 40],
                [4, 44.4],
                [5, 48],
                [6, 53.4],
                [8, 57.1]
            ];

            const h = 400;
            const w = 900;
            const svg = d3.select("body")
            .append("svg")
            .attr("height", h)
            .attr("width", w);

            svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", (d, i)=> d[0]*100)
            .attr("cy", (d, i)=>h-5*d[1])
            .attr("r", 4);

            svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(d=>d)
            .attr("x", (d, i)=> 5+100*d[0])
            .attr("y", (d, i)=>h-5*d[1]);
        </script>
    </body>
</html>
